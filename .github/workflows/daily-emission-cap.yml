name: Daily Emission Cap Calculation

on:
  schedule:
    # Run daily at 6:00 AM Bangkok time (11:00 PM UTC previous day)
    - cron: "0 23 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  calculate-emission-cap:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow workflow to commit results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run emission cap calculator
        run: |
          python emission_cap_calculator.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add emission_cap_result.json data/historical_data.json
          git diff --staged --quiet || git commit -m "Update emission cap data - $(date +'%Y-%m-%d')"
          git push
